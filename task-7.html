<!DOCTYPE html>
<html lang="en">

<head>
  <title>task 7</title>
</head>

<body>
  <form>
    <table>
      <tr>
        <td>Full Name: </td>
        <td><input type="text" name="fullname" value="Vincent Maverick Durano"></td>
      </tr>
      <tr>
        <td>Username: </td>
        <td><input type="text" name="username" value="Vinz"></td>
      </tr>
      <tr>
        <td>Password: </td>
        <td><input type="password" name="pass1"></td>
      </tr>
      <tr>
        <td>Confirm Password: </td>
        <td><input type="password" name="pass2"></td>
      </tr>
      <tr>
        <td>Address: </td>
        <td><input type="text" name="address" value="Cebu, Philippines"></td>
      </tr>
      <tr>
        <td>Age: </td>
        <td><input type="number" name="age" value="22"></td>
      </tr>
      <tr>
        <td>Gender: </td>
        <td>
          <select name="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="n">Don't prefer to say</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</body>

</html>
