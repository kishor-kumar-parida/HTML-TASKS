<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task-6</title>
</head>

<body>
  <form action="#">
    <label for="fname">First Name: </label>
    <input type="text" id="fname"> <br /> <br />
    <label for="lname">Last Name: </label>
    <input type="text" id="lname"> <br /> <br />
    <label for="email">Email: </label>
    <input type="email" id="email"> <br /> <br />
    <label>Gender</label>
    <input type="radio" name="gender" id="genderm" value="m">Male
    <input type="radio" name="gender" id="genderf" value="f">Female <br /> <br />
    <label for="age">Age: </label>
    <input type="number" id="age"> <br /> <br />
    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone"> <br /> <br />
    <label for="address">Address: </label>
    <textarea id="address" rows="5" cols="30"></textarea> <br /> <br />
    <label for="state">State: </label>
    <input type="text" id="state"> <br /> <br />
    <label for="country">Country: </label>
    <select id="country">
      <option value="none">Choose your country</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="china">China</option>
      <option value="france">France</option>
      <option value="japan">Japan</option>
    </select> <br /> <br />
    <label>Language: </label>
    <input type="checkbox" name="lang" id="lang1" value="english">English
    <input type="checkbox" name="lang" id="lang2" value="kannada">Kannada
    <input type="checkbox" name="lang" id="lang3" value="hindi">Hindi
    <input type="checkbox" name="lang" id="lang4" value="telgu">Telgu <br /> <br />
    <input type="checkbox" name="declaration" id="declaration">I hereby declare all the given details are true <br />
    <br />
    <input type="submit" name="register" id="register" value="Register">
  </form>
</body>

</html>
